<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <form action="<!-- url envio datos -->" method="">
        <ul>
            <li>
                <label for="nombre">Nombre de usuario</label>
                <input type="text " id="nombre" name="nombre-usuario">
            </li>
            <li>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email-usuario">
            </li>
            <li>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña">
            </li>
            <li>
                <label for="confirmar-contraseña">Confirme contraseña</label>
                <input type="password" name="confirmar-contraseña" id="confirmar-contraseña">
            </li>
        </ul>
    </form>
</body>
</html>
